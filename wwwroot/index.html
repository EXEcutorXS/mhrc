<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>MultiHot - Remote Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-temperature-high"></i>
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <h1>MultiHot Control</h1>
            <p>Управление отоплением через интернет</p>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-sliders-h"></i>
                    <p>Управление</p>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-bar"></i>
                    <p>Контроль состояния</p>
                </div>
                <div class="feature">
                    <i class="fas fa-search"></i>
                    <p>Диагностика</p>
                </div>
            </div>
        </header>

        <div class="card">
            <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
            <form id="regForm">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder="UserName" required />
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Пароль (6-20 символов)" required />
                </div>
                <button type="submit"><i class="fas fa-user-plus"></i> Зарегистрироваться</button>
            </form>
            <p id="regMsg" class="message"></p>
        </div>

        <div class="card">
            <h2><i class="fas fa-sign-in-alt"></i> Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Пароль" required />
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe">Запомнить меня</label>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Войти</button>
            </form>
            <p id="loginMsg" class="message"></p>
        </div>

        <div class="card">
            <h2><i class="fas fa-user"></i> Кто я?</h2>
            <button id="btnMe"><i class="fas fa-user"></i> GET /me (требуются cookies)</button>
            <pre id="meBox"></pre>
        </div>

        <div class="card">
            <h2><i class="fas fa-sign-out-alt"></i> Выход</h2>
            <button id="btnLogout"><i class="fas fa-sign-out-alt"></i> POST /logout</button>
            <p id="logoutMsg" class="message"></p>
        </div>
    </div>
</body>
</html>
